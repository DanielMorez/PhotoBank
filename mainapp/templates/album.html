{%  extends 'base.html' %}

{% block content %}

    <div class="mt-3 mb-3 d-flex justify-content-center">
        <div class="display-5">
            {{ album.name }}
        </div>
    </div>
    <div class="mt-3 row">
        {% for photo in photos %}
            <div class="col-md-4 mt-3 mb-3">
                <div class="card" style="width: 22rem;">
    {#                <a href="/albums/{{ album.slug }}/{{ photo_type.type_of_photo }}/{{ photo.slug }}">#}
                    <a href="{{ photo.get_absolute_url }}">

                        <img src="{{ photo.image.url }}" class="img-fluid">
                    </a>

                    <div class="card-body">
                        <h5 class="card-title">Цена: €{{ photo.price }}</h5>
                        <a href="{% url 'add_to_cart' album_slug=album.slug photo_slug=photo.slug type_of_photo=photo.type_of_photo.type_of_photo%}"
                           class="btn btn-primary">Добавит в корзину</a>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
{% endblock content %}
